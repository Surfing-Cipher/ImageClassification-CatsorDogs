<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">Prediction Result</h1>

        {% if prediction and image_url %}
        <p class="result-text">
          <strong>Predicted:</strong>
          <span class="prediction-label">{{ prediction | capitalize }}</span>
        </p>
        <p class="result-text">
          <strong>Confidence:</strong>
          <span class="confidence-score">{{ confidence }}</span>
        </p>
        <img
          src="{{ image_url }}"
          alt="Uploaded Image"
          class="uploaded-image"
        />
        {% else %}
        <p class="error-message">
          No prediction available or an error occurred.
        </p>
        {% endif %}

        <br />
        <a href="{{ url_for('upload_file') }}" class="btn-link"
          >Upload another image</a
        >
      </div>
    </div>
  </body>
</html>
